<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/31807af0bc.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="imagen">
        <img src="images/image-product-desktop.jpg" alt="" />
      </div>
      <div class="content">
        <h3>P E R F U M E</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="texto">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p><strong>$149.99</strong> <s> $169.99</s></p>

        <div class="shop">
          <p><i class="fa-solid fa-cart-shopping"></i> Add to cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
